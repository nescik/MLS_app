{% extends "main/base.html" %}

{% block title %}
    Rejestracja
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <p>Posiadasz konta? <a href="/login">Zaloguj się</a></p>
    <button type="submit" class="btn btn-success">Zarejestruj się</button>
</form>


{% endblock content %}
